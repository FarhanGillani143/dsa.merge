<html>
  <head>
    <title>merge</title>
  </head>
  <body>
    <h1>Merge Two Array</h1>
  </body>

  <script>
    let merge1 = [1, 3, 5, 7, 9, 10, 12];
    let merge2 = [2, 4, 6, 8, 11, 13, 15, 17, 20];
    let merge3 = [];
    let m1 = 0;
    let m2 = 0;
    let m3 = 0;

    while (m1 < merge1.length && m2 < merge2.length) {
      if (merge1[m1] < merge2[m2]) {
        merge3[m3] = merge1[m1];
        m1++;
      } else {
        merge3[m3] = merge2[m2];
        m2++;
      }
      m3++;
    }
    while (m2 < merge2.length) {
      merge3[m3] = merge2[m2];
      m2++;
      m3++;
    }
    console.log(merge3);
    
  </script>
</html>
